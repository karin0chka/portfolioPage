    <script>
      document
        .querySelector(".hamburger_menu_btn")
        .addEventListener("click", openMenu);

      function openMenu() {
        document.querySelector(".menu_links").classList.toggle("open");
      }

      document
        .querySelector(".menu_links")
        .addEventListener("click", closeMenu);

      function closeMenu() {
        document.querySelector(".menu_links").classList.remove("open");
      }
    </script>
