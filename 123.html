<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karina Kvych</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <main class="welcome-page">
      <section class="sky">
        <img src="./scv/sun.svg" alt="sun" class="sun" />
        <!-- <img src="./scv/cloud.svg" alt="cloud" class="cloudToCoverSun" /> -->

        <section class="cloudsWrapper">
          <div class="cloud-section">
            <img
              src="./scv/cloud.svg"
              alt="cloud"
              class="upper_cloud cloud_a"
            />
            <img
              src="./scv/cloud.svg"
              alt="cloud"
              class="upper_cloud cloud_b"
            />
            <img
              src="./scv/cloud.svg"
              alt="cloud"
              class="upper_cloud cloud_c"
            />
            <img
              src="./scv/cloud.svg"
              alt="cloud"
              class="upper_cloud cloud_d"
            />
            <img
              src="./scv/cloud.svg"
              alt="cloud"
              class="upper_cloud cloud_e"
            />
            <img
              src="./scv/cloud.svg"
              alt="cloud"
              class="upper_cloud cloud_f"
            />
            <img
              src="./scv/cloud.svg"
              alt="cloud"
              class="upper_cloud cloud_g"
            />
            <img
              src="./scv/cloud.svg"
              alt="cloud"
              class="upper_cloud cloud_h"
            />
            <img
              src="./scv/cloud.svg"
              alt="cloud"
              class="upper_cloud cloud_i"
            />
          </div>
          <div class="cloud-section2">
            <img src="./scv/cloud.svg" alt="cloud" class="cloud cloud1" />
            <img src="./scv/cloud.svg" alt="cloud" class="cloud cloud2" />
            <img src="./scv/cloud.svg" alt="cloud" class="cloud cloud3" />
            <img src="./scv/cloud.svg" alt="cloud" class="cloud cloud4" />
            <img src="./scv/cloud.svg" alt="cloud" class="cloud cloud5" />
          </div>
        </section>
      </section>
      <section class="title">
        <div class="sayingHello"></div>
        <div class="thought1"></div>
        <div class="thought2"></div>
        <div class="thought3"></div>
      </section>
      <section class="welcome-page-bottom">
        <div class="ocean-area">
          <img src="./scv/beach_wave.svg" alt="wave" class="wave" />
          <img src="./scv/ocean_only.svg" alt="ocean" class="ocean" />
          <img src="./scv/palm_tree.svg" alt="palm_tree" class="palm_tree" />
          <div class="introduction">
            <p>
              Hello I am Karina a web developer
            </p>
          </div>
          <img
            src="./scv/speech-bubbles-thoughts.svg"
            alt="introduction"
            class="thoughts"
          />
          <div class="beach">
            <img
              src="./scv/1297237-9e9e9e.svg"
              alt="shell"
              class="shell shell_a"
            />
            <img
              src="./scv/1299058-9e9e9e.svg"
              alt="shell"
              class="shell shell_b"
            />
            <img
              src="./scv/sand_tower.svg"
              alt="sand_tower"
              class="sand_tower"
            />
            <img
              src="./scv/2028159-9e9e9e.svg"
              alt="shell"
              class="shell shell_c"
            />
            <img
              src="./scv/303554-ff9800.svg"
              alt="shell"
              class="shell shell_d"
            />
            <img src="./scv/person.svg" alt="person" class="person" />
          </div>
        </div>
        <section class="representingAuthor"></section>
      </section>
    </main>
  </body>
</html>
